<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="img/logo.png" alt="Musiclogo"> Music Venue</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="contanier">
        <div class="songlist">
            <h3>Best of NCS - No copyright songs</h3>
     <div class="songItemContainer">
        <!-- first div -->
        <div class="songItem">
            <img src="covers/1.jpg" alt="1"/>
            <span class="songName"></span>
            <span class="songListPlay">
                <span class="timestemp">05.34
                    <i id="1" class="songItemPlay far fa-play-circle"></i>
                    <!-- <i id="1" class="fa-regular fa-circle-play"></i> -->
                </span>
            </span>
        </div>
        <!-- second div -->
     <div class="songItem">
            <img src="covers/2.jpg" alt="1"/>
            <span class="songName"></span>
            <span class="songListPlay">
                <span class="timestemp">05.34
                    <i id="1" class="songItemPlay far fa-play-circle"></i>
                </span>
            </span>
        </div>
    
        <!-- third div -->
      <div class="songItem">
            <img src="covers/3.jpg" alt="1"/>
            <span class="songName"></span>
            <span class="songListPlay">
                <span class="timestemp">05.34
                    <i id="1" class="songItemPlay far fa-play-circle"></i>
                </span>
            </span>
        </div>

        <!-- fourth div -->

        <div class="songItem">
            <img src="covers/4.jpg" alt="1"/>
            <span class="songName"></span>
            <span class="songListPlay">
                <span class="timestemp">05.34
                    <i id="1" class="songItemPlay far fa-play-circle"></i>
                </span>
            </span>
        </div>


        <!-- fifth div -->

        <div class="songItem">
            <img src="covers/5.jpg" alt="1"/>
            <span class="songName"></span>
            <span class="songListPlay">
                <span class="timestemp">05.34
                    <i id="1" class="songItemPlay far fa-play-circle"></i>
                </span>
            </span>
        </div>
    
    
    
    
    
    
    </div>
</div>

    <div class="songBanner"></div>
    </div>


<!-- footer start -->

<div class="bottom">
    <input type="range" name="range" id="myProgressBar" value="0" />
    <!-- 1st div -->
    <div class="icons">
        <!-- fontawsome icon -->
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>

</div>
    <!-- 2nd div -->

    <div class="songInfo">
        <img src="img/playing.gif" width="42px" id="gif">
        <span id="masterSongName"> Warriyo  - Motrals - [NCS Release] </span>
    </div>

</div>

<script src="" crossorigin="anonymous"></script>

</html>
